<!DOCTYPE html>
<html>
  <head>
  	<!--
	  Customize this policy to fit your own app's needs. For more guidance, see:
	      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
	  Some notes:
	      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
	      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
	      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
	          * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

	<!-- Uncomment the following line if you are migrating an app from Legacy to MFP Cordova -->
    <!--  <link rel="stylesheet" type="text/css" href="plugins/cordova-plugin-mfp/worklight/worklight.css" > -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <!-- load script with wlCommonInit defined before loading cordova.js -->
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <title>StepUp</title>
  </head>
  <body>
    <div id="header">
        <h1>StepUp</h1>
        <button id="logout" style="display: none;">Logout</button>
    </div>
    <div id="wrapper">
        <div id="loginDiv" style="display: none;">
              <input type="text" autocapitalize="off" autocorrect="off" placeholder="Enter Username" id="username" /><br />
              <input type="password" placeholder="Enter Password" id="password" /><br/>
              <br clear="all"/>
              <button id="login">Login</button>
              <p class="label" id="statusMsg"></p>
        </div>

        <div id="protectedDiv" style="display: none;">
              <p class="label" id ="helloUser"></p>
              <button id="getBalance">Get Balance</button>
              <button id="transferFunds">Transfer Funds</button>
              <p class="label" id="resultLabel"></p>
        </div>
    </div>
  </body>
</html>
